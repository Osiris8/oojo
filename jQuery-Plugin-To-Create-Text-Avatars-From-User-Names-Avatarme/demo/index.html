<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Avatar Me</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- user-list -->
    <ul class="user-list">
      <li><span class="user-name">Jesus of Nazareth</span></li>
      <li><span class="user-name">Adolf Hitler</span></li>
      <li><span class="user-name">Abraham</span></li>
      <li><span class="user-name">Leonardo da Vinci</span></li>
      <li><span class="user-name">Siddhartha Gautama (Buddha)</span></li>
    </ul>

    <!-- jquery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- plugin -->
    <script src="../src/jquery.avatarMe-1.0.min.js"></script>
    <script>
    jQuery(function($){
      var $userName = $('.user-name');
      if ($userName.length) {
        $userName.avatarMe({
          className: 'avatar-me',
          maxChar: 3
        });
      }
    });
    </script>

  </body>
</html>
